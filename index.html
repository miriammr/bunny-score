<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="carrots.png" />
    <title>Bunny Score</title>
  </head>
  <body>
    <div class="question">
      <p>¿A cuántos conejos atrapas hoy?</p>
    </div>
    <div class="phone">
      <div class="phone-score">
        <h1>Score</h1>
        <input type="number" id="score" value="0" disabled="disabled" />
      </div>
      <!-- <p id="score">0</p> -->
      <div class="layer-1">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head" onclick="addPoints()">
          <div class="ice ice-left"></div>
          <div class="ice ice-right"></div>
        </div>
      </div>
      <div class="layer-2">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head" onclick="addPoints()">
          <div class="ice ice-left"></div>
          <div class="ice ice-right"></div>
        </div>
      </div>
      <div class="layer-3">
        <div class="zigzag-shadow"></div>
        <div class="zigzag"></div>
      </div>
      <div class="layer-4">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head" onclick="addPoints()">
          <div class="ice ice-left"></div>
          <div class="ice ice-right"></div>
        </div>
      </div>
      <div class="layer-5">
        <div class="zigzag-shadow"></div>
        <div class="zigzag"></div>
      </div>
      <div class="layer-6">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head" onclick="addPoints()">
          <div class="ice ice-left"></div>
          <div class="ice ice-right"></div>
        </div>
      </div>
      <div class="layer-7">
        <div class="zigzag-shadow"></div>
        <div class="zigzag"></div>
      </div>
      <div class="layer-8">
        <div class="pasture"></div>
        <div class="pasture-left"></div>
        <div class="pasture-center"></div>
        <div class="pasture-right"></div>
      </div>
      <div class="layer-9">
        <div class="cloud"></div>
        <div class="cloud-top"></div>
        <div class="cloud-botton"></div>
      </div>
      <div class="layer-10">
        <div class="cloud2"></div>
        <div class="cloud-top2"></div>
        <div class="cloud-botton2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
